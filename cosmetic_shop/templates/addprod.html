                    <div class="card-body">
                        <h1 class="text-center mb-4">Add Products</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="id_slug" class="form-label">Slug</label>
                <input type="text" class="form-control" id="id_slug" name="slug" required>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="id_brand" class="form-label">Brand</label>
                <select class="form-select" id="id_brand" name="brand" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="Maybelline New York">Maybelline New York</option>
                    <option value="Lakme">Lakme</option>
                    <option value="Nykaa Cosmetics">Nykaa Cosmetics</option>
                    <option value="M.A.C">M.A.C</option>
                    <option value="The Face Shop">The Face Shop</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="id_category" class="form-label">Category</label>
                <select class="form-select" id="id_category" name="category" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="skincare">Skincare</option>
                    <option value="makeup">Makeup</option>
                    <option value="hair">Hair</option>
                    <option value="fragrance">Fragrance</option>
                    <option value="tools">Beauty Tools</option>
                    <option value="bath">Bath and Body</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="id_image" class="form-label">Image</label>
                <input type="file" class="form-control" id="id_image" name="image" accept="image/*" required>
            </div>
        </div>
    
        <!-- Description field -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
        </div>
    
        <!-- Price, Stock, and Available fields in one line -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-4">
                <label for="id_price" class="form-label">Price</label>
                <input type="number" class="form-control" id="id_price" name="price" step="0.01" required>
            </div>
            <div class="col-md-4">
                <label for="id_stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="id_stock" name="stock" required>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="id_available" name="available" checked>
                    <label class="form-check-label" for="id_available">Available</label>
                </div>
            </div>
        </div>
    
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
