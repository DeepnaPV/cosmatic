<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - {{ product.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .product-summary {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .secure-badge {
            color: #28a745;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container checkout-container">
        <h1 class="mb-4 text-center">Secure Checkout</h1>
        
        <div class="product-summary mb-4">
            <h3>Order Summary</h3>
            <p class="mb-1"><strong>{{ product.name }}</strong></p>
            <p class="mb-1">Price: ${{ product.price|floatformat:2 }}</p>
\        </div>

        <form method="post" id="payment-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                    <input type="text" class="form-control" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="expiry-date" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="card-name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="card-name" name="card_name" placeholder="John Doe" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-lock secure-badge"></i> Pay ${{ product.price|floatformat:2 }} Securely
            </button>
        </form>

        <p class="mt-3 text-center text-muted">
            <small>
                <i class="fas fa-shield-alt secure-badge"></i>
                Your payment information is encrypted and secure.
            </small>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
        });
    </script>
</body>
</html>
