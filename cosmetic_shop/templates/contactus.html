<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pure Blush Cosmetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FFC0CB;
            --accent-color: #FF1493;
            --text-color: #333333;
            --light-bg: #FFF0F5;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        .navbar {
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        .nav-link {
            color: var(--text-color) !important;
        }
        .hero {
            background-color: var(--secondary-color);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .contact-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-submit {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        .btn-submit:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .contact-info i {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-right: 10px;
        }
        footer {
            background-color: var(--text-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        {% include 'unav.html' %}
    </header>

    <header class="hero py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="contact-form p-4">
                    <h2 class="mb-4">Send us a message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="contact-info">
                    <h2 class="mb-4">Get in Touch</h2>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Beauty Lane, Cosmetic City, ST 12345</p>
                    <p><i class="fas fa-phone"></i> (555) 123-4567</p>
                    <p><i class="fas fa-envelope"></i> info@pureblush.com</p>
                    <p><i class="fas fa-clock"></i> Mon-Sat: 9:00 AM - 8:00 PM</p>
                </div>
                <div class="mt-5">
                    <h3 class="mb-3">Follow Us</h3>
                    <a href="#" class="btn btn-outline-dark me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-outline-dark me-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="btn btn-outline-dark me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn btn-outline-dark"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        {% include 'ufooter.html' %}
    </footer>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
