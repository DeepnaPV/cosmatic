{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Products</title>
</head>
<header>
    {% include 'admin-nav.html'%}
</header>
<body>
   <div class="container">
    <div class="main container-fluid">
        <div class=" prodt container mt-0">
            <h1 class="text-center mb-4">Add Products</h1>
            <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    {{ form.brand }}
                </div>
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    {{ form.slug }}
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    {{ form.category }}
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    {{ form.price }}
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    {{ form.stock }}
                </div>
                <div class="mb-3">
                    <label for="available" class="form-label">Is product available</label>
                    {{ form.available }}
                </div>
                <div class="text-center">
                    <input type="submit" value="Add Product" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
   </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer>
    {% include 'admin-footer.html'%}
</footer>
</html>
