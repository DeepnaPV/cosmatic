{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="logcont text-center">
            <h1>Reset Password</h1>
            <p>An email has been sent with instructions to reset your password.</p>
            <p>If you don't receive the email, please check your spam folder or try again.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            alert("An email has been sent with instructions to reset your password.");
        };
    </script>
</body>
</html>
