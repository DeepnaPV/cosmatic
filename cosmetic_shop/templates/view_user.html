
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Products</title>
</head>
<body>
    <div class="main container-fluid">
    <div class=" prodt container mt-0">
        <h1 class="text-center mb-4">User Details</h1>
        <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Username:</label>
                {{ user.username }}
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Email:</label>
                {{ user.email }}
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Address</label>
                {{ form.address }}
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Pin</label>
                {{ form.pin }}
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                {{ form.userimg }}
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mobile Number</label>
                {{ form.phonenum}}
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">AADHAAR Number</label>
                {{ form.aadharnum }}
            </div>
            <div class="text-center">
                <input type="submit" value="Add Product" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
