{% for product in form %}
   <p>Name: {{ product.name }}</p>
   <p>Stock: {{ product.stock }}</p>
   <img src="/{{product.image}}" alt="{{ product.name }}">
   <p>Brand: {{ product.brand }}</p>
{% endfor %}
